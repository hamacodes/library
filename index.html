<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hama's Library</title>
</head>
<body>
    <div id="container">
        <form>
            <label for="title" class="label">Title</label>
            <input id="title" class="input">

            <label for="author" class="label">Author</label>
            <input id="author" class="input">

            <label for="pages" class="label">Pages</label>
            <input id="pages" class="input">

            <label for="read" class="label">Read</label>
            <input id="read" class="input">

            <button id="addBook" type="submit">Add To Your Library!</button>
        </form>
        <h1>Your Collection</h1>
        <div id="library">
            <div id="100" class="book-card">
                <h2 class="title">Title: Hama's Journey</h2>
                <p class="author">Author: Hama P.</p>
                <p class="pages">Pages: 123</p>
                <p class="read">Read: Yes</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
